<div class="extension-block quick-preset-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>퀵 프리셋 매니저</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>

        <div class="inline-drawer-content">
            <div class="control-group">
                <label class="checkbox_label">
                    <span>확장 활성화</span>
                    <input type="checkbox" id="quick_preset_enable">
                </label>
                <label class="checkbox_label">
                    <span>하단 메뉴에 버튼 표시</span>
                    <input type="checkbox" id="quick_preset_show_wand">
                </label>
                <label class="checkbox_label">
                    <span>리스트 아래로 펼치기</span>
                    <input type="checkbox" id="quick_preset_expand_down">
                </label>
            </div>

            <hr class="sysHR">

            <div class="control-group">
                <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 12px;">
                    <label style="flex: 1; display: flex; flex-direction: column; gap: 4px;">
                        <small>크기(px)</small>
                        <input type="number" id="quick_preset_size" value="50" style="width: 100%;">
                    </label>
                    <label style="flex: 1; display: flex; flex-direction: column; gap: 4px;">
                        <small>색상</small>
                        <input type="color" id="quick_preset_color" value="#fade85" style="width: 100%; height: 38px; padding: 2px; border: 2px solid #e5f5eb; border-radius: 10px; background: #fff;">
                    </label>
                </div>

                <div style="margin-bottom: 12px;">
                    <label style="display: block; margin-bottom: 5px;"><small><strong>위치 설정</strong></small></label>
                    <select id="quick_preset_position_mode">
                        <option value="custom">커스텀 위치 (자유 이동)</option>
                        <option value="tr">오른쪽 위 (고정)</option>
                        <option value="tl">왼쪽 위 (고정)</option>
                    </select>
                </div>

                <div id="quick_preset_move_toggle_area" style="display: none; background: #f9fdfb; padding: 10px; border-radius: 10px; border: 1px solid #e5f5eb;">
                    <label class="checkbox_label" style="padding: 0 !important;">
                        <span style="font-weight: bold;">버튼 위치 이동 모드</span>
                        <input type="checkbox" id="quick_preset_move_mode">
                    </label>
                    <small style="display: block; margin-top: 5px; color: #888;">※ 체크 후 버튼을 드래그하세요. 완료 후 해제.</small>
                </div>
            </div>

            <hr class="sysHR">

            <div class="control-group">
                <label><small><strong>새 프리셋 추가</strong></small></label>
                <div style="display: flex; gap: 5px; margin-top: 5px;">
                    <select id="quick_preset_selector" style="flex: 1;">
                        <option value="">-- 목록 불러오는 중 --</option>
                    </select>
                    <button id="quick_preset_refresh_btn" class="menu_button" title="목록 새로고침"><i class="fa-solid fa-sync"></i></button>
                </div>
                <button id="quick_preset_add_btn" class="menu_button">
                    <i class="fa-solid fa-plus"></i> 목록에 추가하기
                </button>
            </div>

            <div class="control-group" style="margin-top: 15px;">
                <label><small><strong>저장된 프리셋 목록</strong></small></label>
                <div id="quick_preset_list_container" class="preset-list-container">
                    <div style="text-align: center; color: #888; padding: 20px;">목록이 비어있습니다.</div>
                </div>
            </div>
        </div>
    </div>
</div>
